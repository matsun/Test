<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>TodoList</title>
	<link rel="stylesheet" href="css/todos.css" media="all" type="text/css"/>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/jquery.tmpl.js" type="text/javascript" charset="utf-8" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
	<script src="js/backbone.js" type="text/javascript" charset="utf-8" ></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"></script>

	<script src="js/modelA.js" type="text/javascript" charset="utf-8" ></script>
</head>
<body>
	<div id="todoapp">
		<div class="title">
			<h1>ToDo</h1>
		</div>
		<div class="content">
			<div id="create-todo">
				<input id="new-todo" placeholder="ToDoを入力" type="text"/>
			</div>

			<div id="todos">
				<ul id="todo-list">
				</ul>
			</div>
		</div>
	</div>

	<script type="text/template" id="item-template">
		<div class="todo {{if done}}done{{/if}}">
			<div class="display" title="double click">
				<input class="check" type="checkbox" {{if done}}checked="checked"{{/if}} />
				<div class="todo-content">${content}</div>
				<span class="todo-destroy"></span>
			</div>
			<div class="edit">
				<input class="todo-input" type="text" value="${content}"/>
			</div>
		</div>
	</script>

</body>
</html>
